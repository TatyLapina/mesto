<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />

    <title>mesto</title>
</head>

<body class="page">

    <header class="header header__page">
        <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">

        <section class="profile profile__page">
            <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__title">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button class="profile__edit-button">
                    </button>

                </div>
                
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type='button' class="profile__button-add">
            </button>
        </section>

        <section class="elements">
            <div class="element">
                <img src="./images/Altay.jpg" alt="Фото Алтая" class="element__image">
                <div class="element__item">
                    <h3 class="element__title">Алтай</h3>
                    <button class="element__icon">
                    </button>
                </div>
            </div>

            <div class="element">
                <img src="./images/Baikal.jpg" alt="Фото Байкала" class="element__image">
                <div class="element__item">
                    <h3 class="element__title">Озеро Байкал</h3>
                    <button class="element__icon">
                    </button>
                </div>
            </div>

            <div class="element">
                <img src="./images/Crimea.jpg" alt="Фото Крыма" class="element__image">
                <div class="element__item">
                    <h3 class="element__title">Крымский полуостров</h3>
                    <button class="element__icon">
                    </button>
                </div>
            </div>

            <div class="element">
                <img src="./images/Dagestan.jpg" alt="Фото Дагестана" class="element__image">
                <div class="element__item">
                    <h3 class="element__title">Дагестан</h3>
                    <button class="element__icon">
                    </button>
                </div>
            </div>

            <div class="element">
                <img src="./images/Dombay.jpg" alt="Фото Домбая" class="element__image">
                <div class="element__item">
                    <h3 class="element__title">Домбай</h3>
                    <button class="element__icon">
                    </button>
                </div>
            </div>

            <div class="element">
                <img src="./images/Elbrus.jpg" alt="Фото Эльбруса" class="element__image">
                <div class="element__item">
                    <h3 class="element__title">Эльбрус</h3>
                    <button class="element__icon">
                    </button>
                </div>
            </div>
        </section>
    </main>


    <footer class="footer footer__page">
        <p class="footer__copyright">© 2022 Mesto Russia</p>

    </footer>

    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close">
            </button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__input popup__name" name="name" type="text" required minlength="2" maxlength="25"
                placeholder="Name">
            <input class="popup__input popup__profession" name="description" type="text" required minlength="2"
                maxlength="35" placeholder="Job">

            <button type="submit" class="popup__submit" id="submit">Сохранить</button>

        </div>
    </div>
    
    <script src="./scripts/index.js"></script>
</body>

</html>
